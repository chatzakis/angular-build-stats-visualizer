<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Bundle Visualizer</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Angular main.js Bundle Analyzer</h1>
    <p>Upload your Angular build stats JSON file (generated with <code>ng build --stats-json</code>) to visualize package sizes in the main.js bundle.</p>
    <div style="display: flex; justify-content: space-between;">
      <input type="file" title="Choose stats.json" id="upload" id="file" accept=".json">
      <div>
        <span id="total">Total size: <span #totalSize>0</span></span>
      </div>
    </div>
  </header>
  <div id="chart" style="position: relative; width: 100%; height: 80vh;"></div>

  <h2 style="margin-top: 3rem;">Aggregated Package Sizes</h2>
  <pre id="jsonOutput">List the details from stats.json ordered by size descending...</pre>

  <script src="scripts/main.js"></script>
</body>
</html>
